<!DOCTYPE html>
<html lang="en">

<head>
	<title> snowfall.css </title>
	<meta charset="utf-8">
	
	<meta name="viewport" content="width=device-width, initial-scale=0.6">
	<meta name="description" content="Snowfall animation for ur website.">


	<meta name="twitter:title" content="snowfall.css">
	<meta name="twitter:description" content="Snowfall animation for ur website.">

	<meta name="twitter:image" content="https://rawcdn.githack.com/stealsocks/snowfall.css/a25e18d8b93fe0d790148371582e57c8e788dd1a/logo.jpg" />

<link rel="icon" href="favicon.ico" type="image/x-icon"/>

<style>

body{
	font-family: monospace;
	color: white;
}

#output{
	background: white;
	color: black;
	padding: 30px;
	font-size: 18px;
	width: 500px;
	border-radius: 10px;
	text-align: left;
	word-wrap: break-word;
}

input{
	width: 90px;
	font-size: 14px;
	padding: 10px 5px;
	margin: 0px 5px;
	text-align: center;
}

.input-label{
	color: white;
	width: 50px;
	display: inline-block;
	margin: 0px 32px;
	margin-bottom: 5px;
}

#inputs{
	margin-bottom: 30px;
}

main{
	margin-top: 25vh;
	margin-left: 50%;
	transform: translateX(-50%);
	width: fit-content;
	text-align: center;
}

#copy{
	padding:  10px;
	width: 130px;
	background: white;
	color: black;
	float: right;
	margin-top: 10px;
	border-radius: 10px;
	cursor: pointer;
	font-family: monospace;
}

#copy:active{
	cursor: pointer;
}

h1{
	margin-top:  50px;
	text-align: center;
	color:  white;
}

a{
	text-decoration: none;
	color: white;
}

#link{
	position: fixed;
	right: 20px;
	bottom: 20px;
	display: block;
}

</style>
</head>

<body style="background:black">

	<a href="https://github.com/stealsocks/snowfall.css"><h1> snowfall.css </h1></a>

<main>

<div id=labels> 
	<div class=input-label > Color </div>
	<div class=input-label > Shape </div>
	<div class=input-label > Size </div>
	<div class=input-label > Density </div>
</div>

<div id=inputs> 
	<input id=color value="white" placeholder="#FFF"> 
	<input id=shape value="•" placeholder="•"> 
	<input id=size value=1 placeholder="0 to 5"> 
	<input id=amount value=5 placeholder="0 to 5"> 
</div>

<div id=output> &lt;script snow-color=&quot;white&quot; snow-shape=&quot;&bull;&quot; snow-amount=5 snow-size=1 src=&quot;https://rawcdn.githack.com/stealsocks/snowfall.css/16cee8e4ba02cc5de7d287d0ece7b5b1d12d6cec/snowfall.js&quot;&gt;&lt;/script&gt; </div>
<button id=copy onclick="copy()">Copy script</button>
</main>

<div id=link> <a href="https://joodaloop.com"> ur welcome :)</a> </div>

<script snow-color="white" snow-amount="5" snow-size="1" snow-shape='•' src="snowfall.js"></script>

<script>
	function $(id){
		return document.getElementById(id)
	}

	function readInputs(){
		let shape = $("shape").value
		let size = Number($("size").value)
		let color = $("color").value
		let amount = Number($("amount").value)

		if(isNaN(amount) == true){
			amount = 5
			$("amount").value = 5
		}

		if(isNaN(size) == true){
			size = 1
			$("size").value = 1
		}

		$("output").innerText = `<script snow-color="${color.trim()}" snow-shape="${shape.trim()}" snow-amount=${amount} snow-size=${size} src="https://rawcdn.githack.com/stealsocks/snowfall.css/16cee8e4ba02cc5de7d287d0ece7b5b1d12d6cec/snowfall.js"><\/script>`
	}

	for(let ele of document.getElementsByTagName("input")){
		ele.addEventListener("input", readInputs)
	}

	function copy(){
		$("copy").innerText = "Copied!"

		navigator.clipboard.writeText($("output").innerText);

		setTimeout(() => $("copy").innerText = "Copy script", 1000 )
	}

</script>
</body>
